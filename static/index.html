<!DOCTYPE html>
<html>
<head>
    <title>FaceApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

    <script type="text/javascript" src="js/ccv.js"></script>
    <script type="text/javascript" src="js/face.js"></script>
    <!-- Load the polyfill to switch-hit between Chrome and Firefox -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <script type="text/javascript" src="js/common.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
    <div id="titleDiv">
        <div style="font-size:2.2em; font-weight:bold;">高苑面相館</div>
        <div style="font-size:0.9em; float: right;">不準不要錢</div><br />
        <hr />
    </div>
    <div id="progressDiv" style="display:none;">
        <div style="text-align:center; margin-left:auto; margin-right:auto; margin-top:10px; margin-bottom:10px; font-weight: bold;">分析中...</div>
        <img style="margin-left:auto; margin-right:auto; display:block; margin-top:20px; margin-bottom:20px;" src="images/ajax-loader.gif"/>
        <br>
    </div>
    <div style="width: 500px; margin-left: auto; margin-right: auto;" id="chooseCameraDiv">
        <label for="videoSource">Camera source: </label><select id="videoSource"></select>
    </div>
    <div id="panelDiv">
        <video id="localVideo" autoplay playsinline muted></video>
        <canvas id="localCanvas"></canvas>
        <div style="position: relative;">
            <label class="switch">
                <input type="checkbox" onchange="switchChange(this)" id="switch_checkbox">
                <span class="slider round"></span>
            </label>
            <div style="position: absolute; top:8px; left:68px; font-size:0.9em;">5秒後自動抓取臉部</div>
            <button id="takeSnapshotBtuuon" onclick="takeSnapshotBtuuon_click()">臉部分析</button>          
        </div>
        <div id="countSecond" style="margin-top: 10px;"></div>
    </div>
    <div id="frameDiv">
        <div id="otherDiv" style="display:none;">
            <div id="otherMsgTitle">[ 分析結果 ]</div>
            <img id="faceImage" />
        </div>
        <div id="resultDiv" style="display:none;">
            <div style="clear:both; position: relative; margin-top:15px; margin-bottom:30px; height:50px; ">
                <div id="genderValue" class="basicProperty" style="float:left; font-weight:bold; font-size:2.5em;position: absolute; top:0px; left:100px;"></div>
                <div id="ageValue"  class="basicProperty" style="float:right; font-weight:bold; font-size:2.5em;position: absolute; top:0px; right:100px;"></div>
            </div>
            <div style="clear:both; margin-top:50px; margin-bottom:30px;">
                <div style="float:left; font-size:1.8em; margin-left:120px; margin-bottom: 30px;">面相特質:&nbsp;&nbsp;</div><div id="analysisTitle" class="analysisText"></div>
                <div id="seafoodSuggest">
                    <p style="text-align:center;padding-top:20px;font-size:1.5em; font-weight:bold; color:#551A8B;">Seafood 的籤詩:</p>
                    <hr />
                    <br />
                    <div style="text-align:center; font-weight:bold; font-size:1.6em; color:rgb(76, 29, 124);" id="SuggestText"></div>
                </div>
                <div style="display:none;">
                    <div id="glassesValue" class="resultText"></div>
                    <div id="smileValue" class="resultText"></div>
                    <div id="angerValue" class="resultText"></div>
                    <div id="contemptValue" class="resultText"></div>
                    <div id="disgustValue" class="resultText"></div>
                    <div id="fearValue" class="resultText"></div>
                    <div id="happinessValue" class="resultText"></div>
                    <div id="neutralValue" class="resultText"></div>
                    <div id="sadnessValue" class="resultText"></div>
                    <div id="surpriseValue" class="resultText"></div>
                </div>
            </div>
        </div>
        <button id="againDetectBtuuon" onclick="againDetectBtuuon_click()" style="display:none;">重新分析</button>
    </div>
    <div id="jsonOutput" style="width:600px; display:none;">
        Response:
        <br><br>
        <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
